<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Kenia&family=Open+Sans+Condensed:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../src/css/styles.css">
  <!---SCRIPTS-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

  <script defer src="main.js"></script>

<body>
  <nav class="navbar navbar-light bg-dark d-flex flex-row justify-content-between op-level">
    <div>
      <a class="navbar-brand text-white nav-font" href="#">Weather Forcast</a>
    </div>

    <div class="input-group w-25">
      <input id='search-input' type="text" class="form-control bg-light" placeholder="Enter City" aria-label="search"
        aria-describedby="btn-search">
      <div class="input-group-append">
        <button class="btn btn-light" type="button" id="btn-search"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </nav>
  <video class='w-vid' autoplay muted loop id="bg-vid">
    <source src="../src/assets/videos/rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class='text-center'id="content">
    <div id='loading-info'>
      <div class="spinner-grow text-secondary loader" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <h3>Loading Weather Data...</h3>
    </div>
  </div>
  <div class="credits text-white text-right p-3">
    <span>Developed By: Elbie Moonga</span>
    <span>Â©2020</span>
  </div>
